<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link 
      href="https://fonts.google.com/specimen/Roboto" 
      rel="stylesheet"
    />
  </head>
  <body>

    <div className="container">
      <h1 className="title">Color Lighten/Darken</h1>

      <label for="hex">Color (hex)</label>
      <input type="text" name="hex" id="hexInput" 
      placeholder="000000" value="#c6d5ac"/>

      <div className="toggle">
        <p id="lightenText"
        className="toggle-text">Lighten</p>
        <div id="toggleBtn" className="toggle-btn">
          <div className="inner-circle"/>
        </div>
        <p id="darkenText"
        className="toggle-text unselected">Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input type="range" min="0" max="100" value="0" 
        className="slider" id="slider" name="slider"/>
      <p>Input Color</p>
      <div id="inputColor" className="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" className="box"></div>
    </div>

    <script src="index.pack.js"></script>
  </body>
</html>
